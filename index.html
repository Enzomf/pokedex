<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Pokedex</title>
</head>

<body>

    <header>

        <div id="content">
            <h1><a href="index.html">Enzo's Pokedex</a></h1>
        </div>
    </header>
    <div id="container">
        <main>
            <form id="pesquisaC">
                <input placeholder="name or id" type="text" id="pesquisa" autocomplete="off">

                <button id="pesquisar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>

            <div id="filterArea">
                <select id="filter">
                    <option value=""> -- filter by type --</option>

                    <option>Fire</option>

                    <option>Water</option>

                    <option>Grass </option>

                    <option>Flying</option>

                    <option>Fighting</option>

                    <option>Poison</option>

                    <option>Electric</option>

                    <option>Ground</option>

                    <option>Rock</option>

                    <option>Psychic</option>

                    <option>Ice</option>

                    <option>Bug </option>

                    <option>Ghost</option>

                    <option>Steel</option>

                    <option>Dragon</option>

                    <option>Dark</option>

                    <option>Fairy</option>
                </select>

                <button id="filtrar">Filter</button>
            </div>
            <div id="pokemonArea">


            </div>

        </main>

        <div id="buttonArea">
            <button id="carregarMais" onclick="pokemons.loadMore()"> Carregar mais</button>
        </div>

    </div>
    <footer>
        @coded by Enzomf
        
        <a href="https://github.com/Enzomf/pokedex" target="_blank"><img id="git" src="images/GitHub-Mark-32px.png"alt="gitHub icon"></a>
    </footer>
</body>

<script src="script.js"></script>

</html>
